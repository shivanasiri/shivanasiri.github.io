<header class="site-header">
  <div class="inner">
    <a class="brand" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/signature.svg' | relative_url }}" alt="Shiva Nasiri" class="brand-signature">
    </a>
    <nav class="nav">
      {% for item in site.nav %}
        <a href="{{ item.url | relative_url }}">{{ item.label }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
